<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   <style>
     * {
       box-sizing: border-box;
       padding: 0;
       margin: 0;
       text-decoration: none;
       list-style: none;
     }
       body {
       font-family: Verdana, sans-serif; margin:0;
       background-image: url('https://i.ibb.co/Y0qcs11/Sur-20-01-09-kerklaan-01.jpg');
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: cover;
       height: calc(1000px-80px);
       width: calc(100vh-80px);
       background-position: center;     
      
     }
      header {
       background: #0082e6;
       height: 80px;
       width: 100%;
       display: flex;
       align-items: center;
       justify-content: space-between;
       padding: 0 100px;
 
     }
       .logo{
         color: white;
         font-size: 35px;
         line-height: 80px;
         padding: 0 100px;
         font-weight: bold;
     } 
       .hamburger {
       dispaly: none;
      }
       .nav-ul{
         display:flex;

      }
       .nav-bar ul li a{
         display: block;
         color: #fefefe;
         font-size: 20px;
         padding: 10px 25px;
         border-radius: 50px;
         transition: 0.2s;
         margin: 0 5px;
        
      }  
         .nav-bar ul li a:hover{
         background: #000;
         transition: .5s;
     
     
        }
         .nav ul li a{
              font-size: 16px;
        }
      
         @media only screen and (max-width:  1320px) {
           header{   
               padding: 0 50px;
        }
       } 
        @media only screen and (max-width:  1100px) {
           .hamburger {   
             display: block;
             cursor: pointer;
          }
          .hamburger .line {
              width: 30px;
              height: 3px;
              background: #2c3e50;
              margin: 6px 0;
          }
           .nav-bar {
            height: 0px;
            position: absolute;
            top:80px;
            left: 0;
            right: 0;
            width:100vw;
            background: #11101b;
            transition: 0.2s;
            overflow: hidden;
           }
            .nav-bar.active{
            height: 450px;
           }
           .nav-bar ul { 
             dispalay: block;
             width: fit-content;
             margin:80px;
             text-align: center;
             transition: 0.5s;
             opacity: 0;
          }
          .nav-bar.active ul{
            opacity: 1;
          }
          .nav-bar ul li a {
            margin-bottom: 12px;
            color: red;
      }
          
          
       
      
       .button1 {
          background-color: #2c3e50;
          border: none;
          border-radius: 20px;
          color: white;
          padding: 7.5px  15px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          width: 48%;
          float: left;
          transition: 1s;
          text-transform: uppercase;
      }
       .button2 {      
          background-color: #2c3e50;
          border: none;
          border-radius: 20px;
          color: white;
          padding: 7.5px 15px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          width: 48%;
          float: right;
          transition: 1s;
          text-transform: uppercase;
      }
       .button1:hover {
          background-color: #0000ff;
          color: white;
          margin-top: 10px;
      }
       .button2:hover {
          background-color: #0000ff;
          color: white;
          margin-top: 10px;
      }
       footer {
         background: #2c3e50;
         text-align: center;
         color: white;
         font-size: 15px;
         position: absolute;
         left: 0;
         right:0;
         bottom:0;
         border-radius: 5px;
      }
       @keyframes anim-text {
         0% { opacity: 0; transform: translateY(50px); }
         100% { opacity: 1; transform: translateY(0); }
      }
       .animated-text {
         animation: anim-text 3s alternate;
         text-align: center;
         color: white;
         
      }
   </style>
  </head>
  <body>
  <header>
       <div class="logo">Moonlight.PR</div>
       <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
       </div>
       <nav class="nav-bar">
       <ul>
           <li>
              <a href="moonlightpromotiens.html">about us</a>
           </li>                           
           <li>
           <a href="location.html">location</a>
           </li>
           <li>
           <a href="#">about the school</a>
           </li>
       </ul>
     </nav>
  </header> 
     <h1 class="animated-text">Mulo Kerklaan</h1>
  
     <div>
      <a href="examenevents.html" class="button1">Examen markt events</a>
      <a href="sportdag.html" class="button2">Sportdag events</a>
     </div>  
   <section>
     <footer> 
       <h1>Created by Moonlight Promotions</h1>
     </footer>
   </section>
   <script>
    hamburger = document.queryselector(".hamburger");
    hamburger.onclick = function() {
       navbar = document.queryselector(".nav-bar");
       navbar.classlist.toggle("active");
    }
   </script>
  </body>
</html>
