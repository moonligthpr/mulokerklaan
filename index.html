<!DOCTYPE html>
<html>
 <head>
 
 <style>
 *{
       box-sizing: border-box;
       padding: 0;
       margin: 0;
       text-decoration: none;
       list-style: none;
     font-family: montserrat,sans-serif;
 }
   header {
       background: #0082e6;
         height: 80px;
         width: 100%;
         display: block;
         text-align: center;
         padding: 20px;
         font-size: 15px
   
      }
       body {
       font-family: Verdana, sans-serif; margin:0;
       background-image: url('https://i.ibb.co/DYYpDhG/moonligth.jpg.jpg');
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: cover;
       height: calc(1000px-80px);
       width: calc(100vh-80px);
       background-position: center;     
     }
  
          transition: 1s;
          text-transform: uppercase;
   }
    button:hover {
          background-color: #0000ff;
          color: white;
          margin-top: 10px;
      }
 .animated-text {
 color: #fff;
 position: absolute;
 top: 50%;
 left:75%;
 transform: translate(-50%,-50%);
 background: #0082e6;
 padding: 0 40px;
 height: 60px;
 overflow: hidden;
 
 }
 .line{
  text-transform: uppercase;
  text-align: center;
  font-size:40px;
  line-height: 60px;
  }
  .line:first-child{
   animation: anim 12s infinite
  }
   
  @keyframes anim {
   0%{
    margin-top: 0;
  }
   16%{
    margin-top: -60px;
  }
   33%{
    margin-top: -120px;
  }
   50%{
    margin-top: -180%;
  }
   66%{
    margin-top: -120%;
  }
   82%{
    margin-top: -60%;
  }
   100%{
    margin-top: 0;
  }
 }     
 
 </style>
 <body>

   </header>

</div>
